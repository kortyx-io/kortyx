name: Publish Website Image (GHCR)

on:
  push:
    tags:
      - "website-v*"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kortyx-io/website

jobs:
  publish-dev:
    name: Publish Dev Image
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive version from tag
        id: version
        run: |
          ref="${GITHUB_REF_NAME}"
          version="${ref#website-v}"
          if [ -z "$version" ] || [ "$version" = "$ref" ]; then
            echo "Expected tag format website-v<version>, got: $ref"
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push dev image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/website/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev-latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev-v${{ steps.version.outputs.version }}
          cache-from: type=gha,scope=website-image
          cache-to: type=gha,mode=max,scope=website-image

  publish-prod:
    name: Promote Image To Prod Tags
    runs-on: ubuntu-latest
    needs: publish-dev
    steps:
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Promote dev digest to production tags
        run: |
          version="${{ needs.publish-dev.outputs.version }}"
          digest="${{ needs.publish-dev.outputs.digest }}"
          source_image="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${digest}"

          docker buildx imagetools create \
            -t "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${version}" \
            -t "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" \
            "${source_image}"

          docker buildx imagetools inspect "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${version}"
