name: Publish Website Image (GHCR)

on:
  push:
    tags:
      - "website-v*"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kortyx-io/website

jobs:
  publish-staging:
    name: Publish Staging Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive version from tag
        id: version
        run: |
          ref="${GITHUB_REF_NAME}"
          version="${ref#website-v}"
          if [ -z "$version" ] || [ "$version" = "$ref" ]; then
            echo "Expected tag format website-v<version>, got: $ref"
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push staging image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/website/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-v${{ steps.version.outputs.version }}
          cache-from: type=gha,scope=website-image
          cache-to: type=gha,mode=max,scope=website-image
