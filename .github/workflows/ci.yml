name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  typecheck_lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
        with:
          # NOTE: Do not checkout submodules here. This repo includes a private Studio submodule
          # that isn't available in OSS CI contexts.
          submodules: false

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          # repo requires Node >=22 (see package.json engines)
          node-version: 22
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm -r run type-check --if-present

      - name: Lint
        run: pnpm lint
