name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  typecheck_lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
        with:
          # NOTE: Do not checkout submodules here. This repo includes a private Studio submodule
          # that isn't available in OSS CI contexts.
          submodules: false

      - uses: pnpm/action-setup@v4
        # Use the pnpm version pinned in root package.json#packageManager

      - uses: actions/setup-node@v4
        with:
          # repo requires Node >=22 (see package.json engines)
          node-version: 22
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm -r --filter "@kortyx/*" --filter "!@kortyx/example-nextjs-chat" --filter kortyx --if-present run build

      - name: Typecheck
        run: pnpm -r --if-present run type-check

      - name: Lint
        run: pnpm lint
