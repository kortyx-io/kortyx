name: Prepare Release PR (Repo)

on:
  workflow_dispatch:
    inputs:
      channel:
        description: Release channel
        type: choice
        required: true
        default: stable
        options:
          - stable
          - beta

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Release Please (stable)
        id: release
        if: github.event.inputs.channel != 'beta'
        uses: googleapis/release-please-action@v4
        with:
          config-file: .github/release-please/config.json
          manifest-file: .github/release-please/manifest.json

      - name: Release Please (beta)
        id: release_beta
        if: github.event.inputs.channel == 'beta'
        uses: googleapis/release-please-action@v4
        with:
          config-file: .github/release-please/config.beta.json
          manifest-file: .github/release-please/manifest.beta.json
