name: Promote Website Image (GHCR)

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kortyx-io/website

jobs:
  promote-prod:
    name: Promote Image To Prod Tags
    runs-on: ubuntu-latest
    steps:
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Promote staging-latest to latest
        run: |
          source_image="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-latest"

          docker buildx imagetools inspect "${source_image}"

          docker buildx imagetools create \
            -t "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" \
            "${source_image}"

          docker buildx imagetools inspect "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Checkout Railway image update helper
        uses: actions/checkout@v4
        with:
          repository: brody192/image-update-and-redeploy
          path: .tmp/image-update-and-redeploy

      - name: Install and build Railway image update helper
        working-directory: .tmp/image-update-and-redeploy
        run: |
          npm ci
          npm run build

      - name: Update Railway production service image and redeploy
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_WEBSITE_SERVICE_ID }}
          RAILWAY_ENVIRONMENT_ID: ${{ secrets.RAILWAY_PRODUCTION_ENVIRONMENT_ID }}
        run: |
          if [ -z "${RAILWAY_API_TOKEN}" ] || [ -z "${RAILWAY_SERVICE_ID}" ] || [ -z "${RAILWAY_ENVIRONMENT_ID}" ]; then
            echo "Missing required Railway secrets: RAILWAY_API_TOKEN, RAILWAY_WEBSITE_SERVICE_ID, RAILWAY_PRODUCTION_ENVIRONMENT_ID"
            exit 1
          fi

          node .tmp/image-update-and-redeploy/dist/main.js \
            --serviceId="${RAILWAY_SERVICE_ID}" \
            --environmentId="${RAILWAY_ENVIRONMENT_ID}" \
            --image="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
