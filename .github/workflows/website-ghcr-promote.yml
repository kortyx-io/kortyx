name: Promote Website Image (GHCR)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Website version to promote (e.g. 0.3.1)"
        required: true
        type: string

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kortyx-io/website

jobs:
  promote-prod:
    name: Promote Image To Prod Tags
    runs-on: ubuntu-latest
    steps:
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Promote staging tag to production tags
        run: |
          version="${{ inputs.version }}"
          source_image="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-v${version}"

          docker buildx imagetools inspect "${source_image}"

          docker buildx imagetools create \
            -t "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${version}" \
            -t "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" \
            "${source_image}"

          docker buildx imagetools inspect "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${version}"
